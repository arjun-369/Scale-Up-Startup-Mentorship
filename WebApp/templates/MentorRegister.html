{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'MentorRegisterStyle.css' %}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
        integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">

    <title>Mentor Register</title>
</head>

<body>
    <nav>
        <div class="navbar">
            <div class="logo"><a href="#">ScaleUP<i class="far fa-arrow-alt-circle-up"></i></a></div>
            <ul class="menu">
                <li class="first current_page_item"><a href="{% url 'index' %}">Home</a></li>
                <li><a href="{% url 'Login' %}">Login</a></li>
                <li><a href="{% url 'StartupRegister' %}">Startup Signup</a></li>
                <li><a href="{% url 'MentorRegister' %}">Mentor Signup</a></li>

                <div class="cancel-btn">
                    <i class="fas fa-times"></i>
                </div>
            </ul>
            <div class="media-icons">
                <a href="#"><i class="fab fa-facebook-f"></i></a>
                <a href="#"><i class="fab fa-twitter"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
            </div>
        </div>
    </nav>
    <script>
        window.addEventListener('mouseover', initLandbot, { once: true });
        window.addEventListener('touchstart', initLandbot, { once: true });
        var myLandbot;
        function initLandbot() {
          if (!myLandbot) {
            var s = document.createElement('script');s.type = 'text/javascript';s.async = true;
            s.addEventListener('load', function() {
              var myLandbot = new Landbot.Livechat({
                configUrl: 'https://landbot.site/v3/H-1299907-DQKWQDACLZQ59GSZ/index.json',
              });
            });
            s.src = 'https://cdn.landbot.io/landbot-3/landbot-3.0.0.js';
            var x = document.getElementsByTagName('script')[0];
            x.parentNode.insertBefore(s, x);
          }
        }
        </script>
    <center>
    <form name="f1" method="post" action={% url 'MentorRegisterAction' %} onsubmit="return validate(this);">
        <br />{% csrf_token %}<br />
        <h2><b>Create Account Screen</b></h2>
        <font size="" color="red">
            <center>{{ data|safe }}</center>
        </font>

        <table align="center" width="40">
            <tr>
                <td>
                    <font size="" color="black">First&nbsp;Name</b>
                </td>
                <td><input type="text" name="t1" style="font-family: Comic Sans MS" size="25" /></td>
            </tr>


            <tr>
                <td>
                    <font size="" color="black">Last&nbsp;Name</b>
                </td>
                <td><input type="text" name="t2" style="font-family: Comic Sans MS" size="25" /></td>
            </tr>

            <tr>
                <td>
                    <font size="" color="black">Email&nbsp;ID</b>
                </td>
                <td><input type="text" name="t3" style="font-family: Comic Sans MS" size="30" /></td>
            </tr>

            <tr>
                <td>
                    <font size="" color="black">Contact&nbsp;No</b>
                </td>
                <td><input type="text" name="t4" style="font-family: Comic Sans MS" size="15" /></td>
            </tr>

            <tr>
                <td>
                    <font size="" color="black">Address</b>
                </td>
                <td><input type="text" name="t5" style="font-family: Comic Sans MS" size="60" /></td>
            </tr>

            <tr>
                <td>
                    <font size="" color="black">Age</b>
                </td>
                <td><input type="text" name="t10" style="font-family: Comic Sans MS" size="60" /></td>
            </tr>

            <tr>
                <td>
                    <font size="" color="black">Password</b>
                </td>
                <td><input type="password" name="t7" style="font-family: Comic Sans MS" size="30" /></td>
            </tr>

            <tr>
                <td>
                    <font size="" color="black">Qualification</b>
                </td>
                <td><input type="text" name="t8" style="font-family: Comic Sans MS" size="30" /></td>
            </tr>

            <tr>
                <td>
                    <font size="" color="black">Experiences</b>
                </td>
                <td><input type="text" name="t9" style="font-family: Comic Sans MS" size="60" /></td>
            </tr>

            <tr>
                <td></td>
                <td><input type="submit" value="Submit">
                </td>
        </table>
        </div>

        </div>



</body>

</html>
